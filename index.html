<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400&display=swap');
    </style>
    <link rel="icon" type="image/jpg" href="assets/favicon-32x32.png" />
    <title>Quantox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div><img class="bc-image-left min-width-class" src="assets/bg-pattern-top.svg"></img></div>
        <div><img class="bc-image-right min-width-class" src="assets/bg-pattern-bottom.svg"></img></div>
        <div class="card">
            <div class="card-header">
                <img class="card-image" src="assets/image-victor.jpg"></img>
            </div>
            <div class="card-body">
                <div class="card-info-item-style">
                    <div><strong>Victor Crest</strong> <span class="letter-design">26</span></div>
                    <div><span class="letter-design">London</span></div>
                </div>
                <hr style="background-color: hsl(0, 0%, 77%); height: 1px; border: 0;">
                <div class="card-info">
                    <div class="card-info-item-style">
                        <div><strong>80K </strong></div>
                        <div class="letter-design letter-spacing-style ">Followers</div>
                    </div>
                    <div class="card-info-item-style"><strong>803K</strong> <span
                            class="letter-design letter-spacing-style">Likes</span></div>
                    <div class="card-info-item-style"><strong>1.4K</strong><span
                            class="letter-design letter-spacing-style">Photos</span> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
